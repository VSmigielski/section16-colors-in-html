<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #img1{filter: blue(3px);}
        #img2{filter: brightness(150%);}
        #img3{filter: contrast(150%);}
        #img4{filter: drop-shadow(20px 15px 8px grey);}
        #img5{filter: grayscale(50%);}
        #img6{filter: hue-rotate(270deg);}
        #img7{filter: invert(100%);}
        #img8{filter: sepia(80%);}
        #img9{filter: opacity(70%);}
        #img10{filter: saturate(50%) blur(2px) invert(100%);}
        #img11{filter: none;}
    </style>
    <title>Filters</title>
</head>
<body>
    <img id="img1" src="profile.jpg" />
    <img id="img2" src="profile.jpg" />
    <img id="img3" src="profile.jpg" />
    <img id="img4" src="profile.jpg" />
    <img id="img5" src="profile.jpg" />
    <img id="img6" src="profile.jpg" />
    <img id="img7" src="profile.jpg" />
    <img id="img8" src="profile.jpg" />
    <img id="img9" src="profile.jpg" />
    <img id="img10" src="profile.jpg" />
    <img id="img11" src="profile.jpg" />
</body>
</html>
