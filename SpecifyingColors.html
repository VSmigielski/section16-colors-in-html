<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        #magentaText{color: magenta;}
        #fuschiaText{color: fuchsia;}
        #cyanText{color: cyan;}
        #aquaText{color: aqua;}
        #greyText{color: grey;}
        #grayText{color: gray;}
        #text1{color:transparent;}
        #text2{color: green; background-color: currentColor;}
        #text3{color:#f00;}
        #text4{color: #f000;}
        #text5{color: hwb(240, 15%, 15%, 0.5);}
    </style>

    <title>Specifying Colors</title>
</head>
<body>
    <p id="magentaText">Example text in magenta</p>
    <p id="fuchsiaText">Example text in fuchsia</p>
    <p id="cyanText">Example text in cyan</p>
    <p id="aquaText">Example text in aqua</p>
    <p id="greyText">Example text in grey</p>
    <p id="grayText">Example text in gray</p>
    <p id="text1">Example text</p>
    <p id="text2">Example text</p>
    <p id="text3">Example text</p>
    <p id="text4">Example text</p>
    <p id="text5">Example text</p>
</body>
</html>
