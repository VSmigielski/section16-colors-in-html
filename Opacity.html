<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #img1{opacity: 1.0;}
        #img2{opacity: 0.0;}
        #img3{opacity: 0.5;}
    </style>
    <title>Opacity</title>
</head>
<body>
    <img id="img1" src="profile.jpg" />
    <img id="img2" src="profile.jpg" />
    <img id="img3" src="profile.jpg" />
</body>
</html>
