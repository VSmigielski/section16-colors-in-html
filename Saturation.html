<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #img1{filter: saturate(100%);}
        #img2{filter: saturate(50%);}
        #img3{filter: saturate(200%);}
        /* 100% Saturation = 1 */
        #img4{filter: saturate(1);}
        #img5{filter: saturate(0);}
        #img6{filter: saturate(3);}
        
        #img7{filter: saturate(1.0);}
        #img8{filter: saturate(0.3);}
        #img9{filter: saturate(1.6);}
    </style>
    <title>Saturation</title>
</head>
<body>
    <img id="img1" src="profile.jpg" />
    <img id="img2" src="profile.jpg" />
    <img id="img3" src="profile.jpg" />
    <img id="img4" src="profile.jpg" />
    <img id="img5" src="profile.jpg" />
    <img id="img6" src="profile.jpg" />
    <img id="img7" src="profile.jpg" />
    <img id="img8" src="profile.jpg" />
    <img id="img9" src="profile.jpg" />
</body>
</html>
